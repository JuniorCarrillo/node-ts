name: Run Tests with Coverage

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '>=19'

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test:cov
